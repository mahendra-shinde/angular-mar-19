<div class="container-fluid">
  <h3>List of Users</h3>
  <table class="table">
    <thead>
      <tr>
        <td>ID</td>
        <td>Name</td>
        <td>Age</td>
        <td>Actions</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of userlist">

        <td>{{u.id}}</td>
        <td>{{u.firstName}} {{u.lastName}}</td>
        <td>{{u.age}}</td>
        <td>
          <button (click)="onEdit(u.id)" class="btn btn-info">Edit </button> &nbsp;
          <button (click)="onDelete()" class="btn btn-warning">Delete </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="onAdd()" class="btn btn-success">Add new </button>
</div>
